<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;  /* Dark background color */
            color: white;  /* White text for better visibility */
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            background-color: #1e1e1e;  /* Darker container background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert-info {
            background-color: #2c2c2c;
            color: white;
            border: 1px solid #444;
        }
        .form-group label {
            color: #ccc;
        }
        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }
        .form-control:focus {
            background-color: #444;
            border-color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Diabetes Detection</h2>
    <p class="text-center">Enter your details below to check if you are likely to develop diabetes:</p>
    <form action="/predict" method="POST">
        <div class="form-group">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" class="form-control" name="pregnancies" required>
        </div>
        <div class="form-group">
            <label for="glucose">Glucose [70mg/dL - 100mg/dL]:</label>
            <input type="number" class="form-control" name="glucose" required>
        </div>
        <div class="form-group">
            <label for="blood_pressure">Blood Pressure [Diastolic Pressure - 80 mm Hg, Systolic Pressure - 120 mm Hg]:</label>
            <input type="number" class="form-control" name="blood_pressure" required>
        </div>
        <div class="form-group">
            <label for="skin_thickness">Skin Thickness [Males - 0.6 mm to 2.60 mm, Females - 1.55 mm to 3.00 mm]:</label>
            <input type="number" class="form-control" name="skin_thickness" required>
        </div>
        <div class="form-group">
            <label for="insulin">Insulin [Fasting (F) - less than 100 mg/dL, Post-prandial (PP) - less than 140 mg/dL]:</label>
            <input type="number" class="form-control" name="insulin" required>
        </div>
        <div class="form-group">
            <label for="bmi">Body Mass Index (BMI) [18.5 - 24.9]:</label>
            <input type="number" step="0.1" class="form-control" name="bmi" required>
        </div>
        <div class="form-group">
            <label for="diabetes_pedigree_function">Diabetes Pedigree Function [0.08 - 2.42]:</label>
            <input type="number" step="0.001" class="form-control" name="diabetes_pedigree_function" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" name="age" required>
        </div>
        <button type="submit" class="btn btn-primary">Check Diabetes Risk</button>
    </form>

    {% if prediction_text %}
    <div class="alert alert-info mt-4">
        <h4 class="alert-heading">Prediction Result:</h4>
        <p>{{ prediction_text }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
